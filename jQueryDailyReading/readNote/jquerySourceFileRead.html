			// (285, 347) extend是jq的继承方法 $().()

			// (3184, 3295) support 提供功能检测
			// (3308, 3652) data()功能,(数据缓存)
			// (3653, 3797) queqe(入队),队列管理功能,dequeue(出队)
			// (3803, 4299) attr() prop() addClass() val() 等方法,对元素属性的操作
			// (4300, 5128) on() trigger()等事件操作相关方法
			// (5140, 6057) 对dom的操作  添加,删除,获取,包装,DOM筛选等
			// (6058, 6620) css()方法,专门针对样式的操作
			// (6621, 7854) 提交的数据和ajax()功能,跨域
			// (7855, 8584) animate()运动的封装和方法
			// (8585, 8792) offset() scrollTop等位置和尺寸方法
			// (8804, 8821) jq支持模块化的模式,AMD,COMMONJS的支持
